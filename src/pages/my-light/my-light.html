<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Light
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <ion-list id="myLight-list5">
    <ion-item color="none" on-click="goToManage()" id="myLight-list-item17">
      <ion-icon name="color-filter" item-left></ion-icon>
      currentGoal
    </ion-item>
  </ion-list>
  <img src="assets/img/iUyh4eh3Qvii1w5vlkZF_30443628_1765685990158563_4327308116271038464_n.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="myLight-form1">
    <ion-item *ngFor="let name of items">
      <ion-label>{{name.name}}</ion-label>
      <ion-checkbox [(ngModel)]="name.value" [ngModelOptions]="{standalone: true}" (click)="CheckboxClicked(name, $event)"></ion-checkbox>
    </ion-item>
    <button id="myLight-button3" (click)="finishlight()" ion-button color="energized" block on-click="goToCongratulations()">
      Finish!
    </button>
    <button id="myLight-button4" ion-button color="stable" block on-click="goToManage()">
      Manage
    </button>
  </form>
</ion-content>
