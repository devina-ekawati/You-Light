<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      New Goal
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">

  <form [formGroup]="newGoalForm" (submit)="NewGoal()" novalidate>
    <ion-item >
      <ion-label>
        Goal Name
      </ion-label>
      <ion-input formControlName="name" type="text" placeholder="Goal title" [class.invalid]="!newGoalForm.controls.name.valid && newGoalForm.controls.name.dirty"></ion-input>
    </ion-item>
    <ion-item id="newGoal-input2">
      <ion-label>
        Task 1
      </ion-label>
      <ion-input formControlName="item1" type="text" placeholder="Task name" [class.invalid]="!newGoalForm.controls.item1.valid && newGoalForm.controls.item1.dirty"></ion-input>
    </ion-item>
    <ion-item id="newGoal-input3">
      <ion-label>
        Task 2
      </ion-label>
      <ion-input formControlName="item2" type="text" placeholder="Task name" [class.invalid]="!newGoalForm.controls.item2.valid && newGoalForm.controls.item2.dirty"></ion-input>
    </ion-item>
    <ion-item id="newGoal-input4">
      <ion-label>
        Task 3
      </ion-label>
      <ion-input formControlName="item3" type="text" placeholder="Task name" [class.invalid]="!newGoalForm.controls.item3.valid && newGoalForm.controls.item3.dirty"></ion-input>
    </ion-item>
    <ion-item id="newGoal-input5">
      <ion-label>
        Task 4
      </ion-label>
      <ion-input formControlName="item4" type="text" placeholder="Task name" [class.invalid]="!newGoalForm.controls.item4.valid && newGoalForm.controls.item4.dirty"></ion-input>
    </ion-item>
    <ion-item id="newGoal-input6">
      <ion-label>
        Task 5
      </ion-label>
      <ion-input formControlName="item5" type="text" placeholder="Task name" [class.invalid]="!newGoalForm.controls.item5.valid && newGoalForm.controls.item5.dirty"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Start
    </button>

  </form>
</ion-content>
